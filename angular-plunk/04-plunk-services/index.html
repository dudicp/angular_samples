<!DOCTYPE html>
<html ng-app="app">

<head>
  <script data-require="angular.js@*" data-semver="1.3.7" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.7/angular.js"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
  <script src="github.js"></script>
</head>

<body ng-controller="MainController">

  <h1>{{message}}</h1>

  <div>{{error_message}}</div>
  
  <div>{{countdown}}</div>

  <!-- invoke the function search with the username model value -->
  <div>
    <form name="searchUser" ng-submit="search(username)">
      <input type="search" requried="true" placeholder="username to find" ng-model="username" />
      <input type="submit" value="Search" />
    </form>
  </div>

  <!-- show the userdetail page when user model is ready (http call returned) -->
  <div ng-include="'userdetail.html'" ng-show="user"></div>


</body>

</html>
